name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências (web)
        working-directory: apps/web
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Typecheck
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Testes
        working-directory: apps/web
        run: npm run test -- --run

      - name: Build
        working-directory: apps/web
        run: npm run build
